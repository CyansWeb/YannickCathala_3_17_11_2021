<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="stylesheet" href="source/css/style-restos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>La Palette du Goût</title>
</head>

<body>
    <!-- Header avec logo et flèche de retour -->
    <header class="header">
        <nav>
            <a class="header_back" href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </nav>
        <img src="source/images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood"> </header>

    <!-- Image de présentation -->
    <div><img class="pic_resto" src="source/images/restos/resto1.jpg" alt="logo-ohmyfood"></div>

    <!-- Menu -->
    <main class="menu">

        <!-- Titre avec un coeur -->
        <div class="menu_titre">
            <h2 class="menu_titre_nom">La palette du goût</h2>
            <div class="menu_titre_coeurs">
                <div class="menu_titre_coeurs--vide">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
        </div>
        <div class="menu_container">
            <!-- Entrées -->
            <section class="menu_etape menu_etape--1">
                <div class="menu_etape_titre">entrées</div>
                <div class="menu_etape_underline"></div>
                <div class="menu_etape_boutons">
                    <div class="boutonchoix">
                        <div class="boutonchoix_texte">
                            <h3 class="boutonchoix_texte--titre">Fricassée d'escargot</h3>
                            <p class="boutonchoix_texte--complement">Au piment d'Espelette</p>
                        </div>
                        <div class="boutonchoix_prix">25€</div>
                        <div class="boutonchoix_check">
                            <div class="boutonchoix_check_icone">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        <div class="menu_englobouton">
            <div class="menu_bouton">
                <p>Commander</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h3>ohmyfood</h3>
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurtant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>

</html>
